[package]
name = "mkrs"
version = "0.17.1"
edition = "2021"
description = "Build automation tool"
repository = "https://github.com/qtfkwk/mkrs"
license = "MIT"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.13", features = ["derive", "wrap_help"] }
dep-graph = { version = "0.2.0", default-features = false }
glob = "0.3.1"
indexmap = "2.3.0"
lazy_static = "1.5.0"
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
pulldown-cmark = { version = "0.11.0", features = ["simd"] }
shlex = "1.3.0"
sprint = "0.7.1"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
