[package]
name = "mkrs"
version = "0.24.0"
edition = "2024"
description = "Build automation tool"
repository = "https://github.com/qtfkwk/mkrs"
license = "MIT"

[dependencies]
anstream = "0.6.20"
anyhow = "1.0.99"
clap = { version = "4.5.46", features = ["derive", "wrap_help"] }
clap-cargo = "0.17.0"
dep-graph = { version = "0.2.0", default-features = false }
expanduser = "1.2.2"
glob = "0.3.3"
globset = "0.4.16"
indexmap = "2.11.0"
lazy_static = "1.5.0"
owo-colors = "4.2.2"
pulldown-cmark = { version = "0.13.0", features = ["simd"] }
regex = "1.11.2"
shlex = "1.3.0"
sprint = "0.12.0"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
