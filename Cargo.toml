[package]
name = "mkrs"
version = "0.21.0"
edition = "2021"
description = "Build automation tool"
repository = "https://github.com/qtfkwk/mkrs"
license = "MIT"

[dependencies]
anstream = "0.6.18"
anyhow = "1.0.95"
clap = { version = "4.5.24", features = ["derive", "wrap_help"] }
clap-cargo = "0.15.1"
dep-graph = { version = "0.2.0", default-features = false }
expanduser = "1.2.2"
glob = "0.3.2"
globset = "0.4.15"
indexmap = "2.7.0"
lazy_static = "1.5.0"
owo-colors = "4.1.0"
pulldown-cmark = { version = "0.12.2", features = ["simd"] }
regex = "1.11.1"
shlex = "1.3.0"
sprint = "0.11.3"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
